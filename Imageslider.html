<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/slide-show.png">
    <link rel="stylesheet" href="Slider.css">
    <title>Imageslider</title>
</head>
<body>
    <div class="container">
        <div class="images-slider">
            <input type="radio" name="radio" id="radio1" checked>
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">
            <input type="radio" name="radio" id="radio4">
            <input type="radio" name="radio" id="radio5">
                <img src="./images/img6.jpg" class="slide1" alt="Something_Wrong" width="100%" height="70%" >
                <img src="./images/img7.jpg" class="slide2" alt="Something_Wrong"  width="100%" height="70%" >
                <img src="./images/img8.jpg" class="slide3" alt="Something_Wrong" width="100%" height="70%" >
                <img src="./images/img9.jpg"class="slide4" alt="Something_Wrong" width="100%" height="70%" >
                <img src="./images/img10.jpg"  class="slide5" alt="Something_Wrong" width="100%" height="70%">
        </div>
        <div class="navigation-label">
            <label for="radio1" class="bar"></label>
            <label for="radio2" class="bar"></label>
            <label for="radio3" class="bar"></label>
            <label for="radio4" class="bar"></label>
            <label for="radio5" class="bar"></label>
        </div>
    </div>
</body>
</html>
